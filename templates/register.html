{% extends "base.html" %}

{% block title %}Registrarse - HabitTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card fade-in">
            <div class="card-header">
                <h3 class="card-title text-center mb-0">Crear Cuenta</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="username" class="form-label">Nombre de Usuario super chido</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Elige un nombre de usuario único" required>
                            <div class="form-text">Este será tu nombre visible en la aplicación.</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico irrepetible</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Mínimo 6 caracteres" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Repite tu contraseña" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Crear Cuenta</button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">¿Ya tienes una cuenta?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm mt-2">
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
