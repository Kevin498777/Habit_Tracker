{% extends "base.html" %}

{% block title %}Iniciar Sesión - HabitTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
            <div class="card-header">
                <h3 class="card-title text-center mb-0">Iniciar Sesiónssss</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario o Email</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ingresa tu usuario o email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">¿No tienes una cuenta?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm mt-2">
                        Crear Cuenta
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <span class="code-badge">// Demo: usuario: demo / contraseña: demo123</span>
            </small>
        </div>
    </div>
</div>
{% endblock %}
